<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form - Anudip</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Welcome to<br />Anudip Foundation</h1>
      </div>

      <div class="right">
        <div class="login-box">
          <img src="Images/AnudipLogo.png" alt="Anudip Logo" class="logo" />
          <h2>Sign in to Anudip</h2>
          <form>
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required />

            <label>Password</label>
            <input type="password" placeholder="Enter your password" required />

            <div class="btn-group">
              <button type="submit">Sign In</button>
              <button type="reset">Clear</button>
            </div>
          </form>

          <div class="divider">
            <hr />
            <span>or</span>
            <hr />
          </div>

          <p class="register">
            New to Anudip? <a href="register.html">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
