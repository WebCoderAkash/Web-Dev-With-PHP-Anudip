<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Anudip</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="left register-left">
        <form class="register-form">
          <h2>Register with Anudip</h2>

          <label>First Name</label>
          <input type="text" required />

          <label>Last Name</label>
          <input type="text" required />

          <label>Mobile Number</label>
          <input type="tel" maxlength="10" pattern="[0-9]{10}" required />

          <label>Email</label>
          <input type="email" required />

          <label>Address</label>
          <textarea rows="2" required></textarea>

          <label>City</label>
          <input type="text" required />

          <!-- <label>State</label>
          <select required>
            <option value="">Select State</option>
            <option>Maharashtra</option>
            <option>Gujarat</option>
            <option>Goa</option>
            <option>Karnataka</option>
            <option>Tamil Nadu</option>
            <option>Delhi</option>
            <option>Uttar Pradesh</option>
            <option>Rajasthan</option>
          </select> -->

          <label>State:</label>
          <select id="state" name="state" required>
            <option value="">-- Select State --</option>
            <option value="andhra_pradesh">Andhra Pradesh</option>
            <option value="arunachal_pradesh">Arunachal Pradesh</option>
            <option value="assam">Assam</option>
            <option value="bihar">Bihar</option>
            <option value="chhattisgarh">Chhattisgarh</option>
            <option value="goa">Goa</option>
            <option value="gujarat">Gujarat</option>
            <option value="haryana">Haryana</option>
            <option value="himachal_pradesh">Himachal Pradesh</option>
            <option value="jharkhand">Jharkhand</option>
            <option value="karnataka">Karnataka</option>
            <option value="kerala">Kerala</option>
            <option value="madhya_pradesh">Madhya Pradesh</option>
            <option value="maharashtra">Maharashtra</option>
            <option value="manipur">Manipur</option>
            <option value="meghalaya">Meghalaya</option>
            <option value="mizoram">Mizoram</option>
            <option value="nagaland">Nagaland</option>
            <option value="odisha">Odisha</option>
            <option value="punjab">Punjab</option>
            <option value="rajasthan">Rajasthan</option>
            <option value="sikkim">Sikkim</option>
            <option value="tamil_nadu">Tamil Nadu</option>
            <option value="telangana">Telangana</option>
            <option value="tripura">Tripura</option>
            <option value="uttar_pradesh">Uttar Pradesh</option>
            <option value="uttarakhand">Uttarakhand</option>
            <option value="west_bengal">West Bengal</option>
          </select>

          <label>Pincode</label>
          <input type="text" maxlength="6" pattern="[0-9]{6}" required />
        </form>
      </div>

      <div class="right register-right">
        <form class="register-form">
          <label>Aadhaar No.</label>
          <input type="text" maxlength="12" pattern="[0-9]{12}" required />

          <label>PAN No.</label>
          <input
            type="text"
            pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"
            maxlength="10"
            required
          />

          <label>Gender</label>
          <div class="gender">
            <label
              ><input type="radio" name="gender" value="male" required />
              Male</label
            >
            <label
              ><input type="radio" name="gender" value="female" /> Female</label
            >
            <label
              ><input type="radio" name="gender" value="other" /> Other</label
            >
          </div>

          <label>Date of Birth</label>
          <input type="date" required />

          <label>Hobbies</label>
          <div class="hobbies">
            <label><input type="checkbox" /> Reading</label>
            <label><input type="checkbox" /> Sports</label>
            <label><input type="checkbox" /> Dancing</label>
            <label><input type="checkbox" /> Singing</label>
            <label><input type="checkbox" /> Cooking</label>
            <label><input type="checkbox" /> Sketching</label>
            <label><input type="checkbox" /> Coding</label>
          </div>

          <label>User ID</label>
          <input type="text" maxlength="8" pattern="[A-Za-z0-9]{8}" required />

          <label>New Password</label>
          <input type="password" required />

          <label>Re-enter Password</label>
          <input type="password" required />

          <div class="btn-group">
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
            <button type="button" onclick="window.location.href='login.html'">
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
